    <script>
        class SecureNotesApp {
            constructor() {
                this.notes = [];
                this.currentNoteId = null;
                this.encryptionKey = this.getOrCreateEncryptionKey();
                this.init();
            }

            init() {
                this.loadNotes();
                this.bindEvents();
                this.registerServiceWorker();
                this.updateStats();
                this.renderNotes();
            }

            getOrCreateEncryptionKey() {
                let key = localStorage.getItem('secureNotes_encKey');
                if (!key) {
                    // Generate a random key
                    key = Array.from(crypto.getRandomValues(new Uint8Array(32)))
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join('');
                    localStorage.setItem('secureNotes_encKey', key);
                }
                return key;
            }

            // Simple XOR encryption for local storage
            encrypt(text) {
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    const charCode = text.charCodeAt(i) ^ this.encryptionKey.charCodeAt(i % this.encryptionKey.length);
                    result += String.fromCharCode(charCode);
                }
                return btoa(result);
            }

            decrypt(encryptedText) {
                try {
                    const text = atob(encryptedText);
                    let result = '';
                    for (let i = 0; i < text.length; i++) {
                        const charCode = text.charCodeAt(i) ^ this.encryptionKey.charCodeAt(i % this.encryptionKey.length);
                        result += String.fromCharCode(charCode);
                    }
                    return result;
                } catch (e) {
                    return '';
                }
            }

            bindEvents() {
                // Modal events
                document.getElementById('newNoteBtn').addEventListener('click', () => this.openNoteModal());
                document.getElementById('closeModal').addEventListener('click', () => this.closeNoteModal());
                document.getElementById('cancelBtn').addEventListener('click', () => this.closeNoteModal());
                document.getElementById('noteForm').addEventListener('submit', (e) => this.saveNote(e));

                // Search and filter
                document.getElementById('searchInput').addEventListener('input', (e) => this.searchNotes(e.target.value));
                document.getElementById('sortSelect').addEventListener('change', (e) => this.sortNotes(e.target.value));

                // Data management
                document.getElementById('exportBtn').addEventListener('click', () => this.exportData());
                document.getElementById('importBtn').addEventListener('click', () => document.getElementById('importFile').click());
                document.getElementById('importFile').addEventListener('change', (e) => this.importData(e));
                document.getElementById('clearAllBtn').addEventListener('click', () => this.clearAllNotes());

                // Close modal on outside click
                window.addEventListener('click', (e) => {
                    if (e.target === document.getElementById('noteModal')) {
                        this.closeNoteModal();
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'n') {
                        e.preventDefault();
                        this.openNoteModal();
                    }
                    if (e.key === 'Escape') {
                        this.closeNoteModal();
                    }
                });
            }

            loadNotes() {
                const encryptedData = localStorage.getItem('secureNotes_data');
                if (encryptedData) {
                    try {
                        const decryptedData = this.decrypt(encryptedData);
                        this.notes = JSON.parse(decryptedData) || [];
                    } catch (e) {
                        console.error('Failed to load notes:', e);
                        this.notes = [];
                    }
                }
            }

            saveNotesToStorage() {
                try {
                    const dataString = JSON.stringify(this.notes);
                    const encryptedData = this.encrypt(dataString);
                    localStorage.setItem('secureNotes_data', encryptedData);
                    
                    // Also save backup
                    localStorage.setItem('secureNotes_backup', encryptedData);
                    localStorage.setItem('secureNotes_backupDate', new Date().toISOString());
                } catch (e) {
                    console.error('Failed to save notes:', e);
                    this.showToast('Failed to save notes!', 'error');
                }
            }

            openNoteModal(noteId = null) {
                this.currentNoteId = noteId;
                const modal = document.getElementById('noteModal');
                const modalTitle = document.getElementById('modalTitle');
                const noteTitle = document.getElementById('noteTitle');
                const noteContent = document.getElementById('noteContent');
                const noteTags = document.getElementById('noteTags');

                if (noteId) {
                    const note = this.notes.find(n => n.id === noteId);
                    if (note) {
                        modalTitle.textContent = 'Edit Note';
                        noteTitle.value = note.title;
                        noteContent.value = note.content;
                        noteTags.value = note.tags.join(', ');
                    }
                } else {
                    modalTitle.textContent = 'New Note';
                    noteTitle.value = '';
                    noteContent.value = '';
                    noteTags.value = '';
                }

                modal.style.display = 'block';
                noteTitle.focus();
            }

            closeNoteModal() {
                document.getElementById('noteModal').style.display = 'none';
                this.currentNoteId = null;
            }

            saveNote(e) {
                e.preventDefault();
                
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();
                const tagsInput = document.getElementById('noteTags').value.trim();
                const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];

                if (!title || !content) {
                    this.showToast('Title and content are required!', 'error');
                    return;
                }

                const now = new Date().toISOString();
                
                if (this.currentNoteId) {
                    // Update existing note
                    const noteIndex = this.notes.findIndex(n => n.id === this.currentNoteId);
                    if (noteIndex !== -1) {
                        this.notes[noteIndex] = {
                            ...this.notes[noteIndex],
                            title,
                            content,
                            tags,
                            updatedAt: now
                        };
                        this.showToast('Note updated successfully!');
                    }
                } else {
                    // Create new note
                    const newNote = {
                        id: Date.now().toString(),
                        title,
                        content,
                        tags,
                        createdAt: now,
                        updatedAt: now
                    };
                    this.notes.unshift(newNote);
                    this.showToast('Note created successfully!');
                }

                this.saveNotesToStorage();
                this.updateStats();
                this.renderNotes();
                this.closeNoteModal();
            }

            deleteNote(noteId) {
                if (confirm('Are you sure you want to delete this note?')) {
                    this.notes = this.notes.filter(n => n.id !== noteId);
                    this.saveNotesToStorage();
                    this.updateStats();
                    this.renderNotes();
                    this.showToast('Note deleted successfully!');
                }
            }

            searchNotes(query) {
                const filteredNotes = this.notes.filter(note => {
                    const searchText = (note.title + ' ' + note.content + ' ' + note.tags.join(' ')).toLowerCase();
                    return searchText.includes(query.toLowerCase());
                });
                this.renderNotes(filteredNotes);
            }

            sortNotes(sortBy) {
                let sortedNotes = [...this.notes];
                
                switch (sortBy) {
                    case 'dateDesc':
                        sortedNotes.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
                        break;
                    case 'dateAsc':
                        sortedNotes.sort((a, b) => new Date(a.updatedAt) - new Date(b.updatedAt));
                        break;
                    case 'titleAsc':
                        sortedNotes.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                    case 'titleDesc':
                        sortedNotes.sort((a, b) => b.title.localeCompare(a.title));
                        break;
                }
                
                this.renderNotes(sortedNotes);
            }

            renderNotes(notesToRender = this.notes) {
                const notesGrid = document.getElementById('notesGrid');
                const emptyState = document.getElementById('emptyState');
                
                if (notesToRender.length === 0) {
                    notesGrid.innerHTML = '';
                    emptyState.classList.remove('hidden');
                } else {
                    emptyState.classList.add('hidden');
                    notesGrid.innerHTML = notesToRender.map(note => this.createNoteCard(note)).join('');
                }
            }

            createNoteCard(note) {
                const date = new Date(note.updatedAt).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const tagsHtml = note.tags.map(tag => 
                    `<span class="tag">${tag}</span>`
                ).join('');

                return `
                    <div class="note-card" onclick="app.openNoteModal('${note.id}')">
                        <div class="note-header">
                            <div>
                                <div class="note-title">${this.escapeHtml(note.title)}</div>
                                <div class="note-date">${date}</div>
                            </div>
                            <div class="note-actions">
                                <button class="btn btn-secondary" style="padding: 6px 10px; font-size: 12px;" 
                                        onclick="event.stopPropagation(); app.duplicateNote('${note.id}')">üìã</button>
                                <button class="btn btn-danger" style="padding: 6px 10px; font-size: 12px;" 
                                        onclick="event.stopPropagation(); app.deleteNote('${note.id}')">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="note-content">${this.escapeHtml(note.content.substring(0, 200))}${note.content.length > 200 ? '...' : ''}</div>
                        ${note.tags.length > 0 ? `<div class="note-tags">${tagsHtml}</div>` : ''}
                    </div>
                `;
            }

            duplicateNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (note) {
                    const now = new Date().toISOString();
                    const duplicatedNote = {
                        ...note,
                        id: Date.now().toString(),
                        title: note.title + ' (Copy)',
                        createdAt: now,
                        updatedAt: now
                    };
                    this.notes.unshift(duplicatedNote);
                    this.saveNotesToStorage();
                    this.updateStats();
                    this.renderNotes();
                    this.showToast('Note duplicated successfully!');
                }
            }

            updateStats() {
                const totalNotes = this.notes.length;
                const totalWords = this.notes.reduce((sum, note) => 
                    sum + note.content.split(/\s+/).filter(word => word).length, 0);
                const allTags = this.notes.flatMap(note => note.tags);
                const totalTags = new Set(allTags).size;

                document.getElementById('totalNotes').textContent = totalNotes;
                document.getElementById('totalWords').textContent = totalWords;
                document.getElementById('totalTags').textContent = totalTags;
            }

            exportData() {
                try {
                    const exportData = {
                        notes: this.notes,
                        exportDate: new Date().toISOString(),
                        version: '1.0',
                        appName: 'SecureNotes'
                    };
                    
                    const dataStr = JSON.stringify(exportData, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `SecureNotes_Export_${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    
                    this.showToast('Data exported successfully!');
                } catch (e) {
                    console.error('Export failed:', e);
                    this.showToast('Export failed!', 'error');
                }
            }

            importData(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importData = JSON.parse(event.target.result);
                        
                        if (!importData.notes || !Array.isArray(importData.notes)) {
                            throw new Error('Invalid data format');
                        }
                        
                        const confirmMessage = `This will import ${importData.notes.length} notes. Current notes will be merged (not replaced). Continue?`;
                        if (!confirm(confirmMessage)) return;
                        
                        // Merge imported notes with existing ones
                        const existingIds = new Set(this.notes.map(n => n.id));
                        const newNotes = importData.notes.filter(note => !existingIds.has(note.id));
                        
                        this.notes = [...newNotes, ...this.notes];
                        this.saveNotesToStorage();
                        this.updateStats();
                        this.renderNotes();
                        
                        this.showToast(`Successfully imported ${newNotes.length} new notes!`);
                    } catch (e) {
                        console.error('Import failed:', e);
                        this.showToast('Import failed! Please check the file format.', 'error');
                    }
                };
                reader.readAsText(file);
                e.target.value = ''; // Reset file input
            }

            clearAllNotes() {
                const confirmMessage = `This will permanently delete all ${this.notes.length} notes. This action cannot be undone. Are you absolutely sure?`;
                if (confirm(confirmMessage)) {
                    this.notes = [];
                    this.saveNotesToStorage();
                    this.updateStats();
                    this.renderNotes();
                    this.showToast('All notes cleared successfully!');
                }
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast ${type === 'error' ? 'toast-error' : ''}`;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            async registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        // Create a service worker inline
                        const swCode = `
                            const CACHE_NAME = 'securenotes-v1';
                            const urlsToCache = [];

                            self.addEventListener('install', function(event) {
                                event.waitUntil(
                                    caches.open(CACHE_NAME)
                                        .then(function(cache) {
                                            return cache.addAll(urlsToCache);
                                        })
                                );
                            });

                            self.addEventListener('fetch', function(event) {
                                event.respondWith(
                                    caches.match(event.request)
                                        .then(function(response) {
                                            if (response) {
                                                return response;
                                            }
                                            return fetch(event.request);
                                        }
                                    )
                                );
                            });
                        `;
                        
                        const blob = new Blob([swCode], { type: 'application/javascript' });
                        const swUrl = URL.createObjectURL(blob);
                        
                        const registration = await navigator.serviceWorker.register(swUrl);
                        console.log('ServiceWorker registered successfully');
                        
                        // Clean up the blob URL after registration
                        URL.revokeObjectURL(swUrl);
                    } catch (error) {
                        console.log('ServiceWorker registration failed: ', error);
                    }
                }
            }

            // Backup and restore functionality
            createBackup() {
                const backup = {
                    notes: this.notes,
                    encryptionKey: this.encryptionKey,
                    backupDate: new Date().toISOString(),
                    version: '1.0'
                };
                
                const backupStr = JSON.stringify(backup);
                const encryptedBackup = this.encrypt(backupStr);
                
                return encryptedBackup;
            }

            restoreFromBackup(encryptedBackup) {
                try {
                    const backupStr = this.decrypt(encryptedBackup);
                    const backup = JSON.parse(backupStr);
                    
                    if (backup.notes && backup.encryptionKey) {
                        this.notes = backup.notes;
                        this.encryptionKey = backup.encryptionKey;
                        localStorage.setItem('secureNotes_encKey', this.encryptionKey);
                        this.saveNotesToStorage();
                        this.updateStats();
                        this.renderNotes();
                        return true;
                    }
                } catch (e) {
                    console.error('Restore failed:', e);
                }
                return false;
            }

            // Migration functionality for new devices
            generateMigrationPackage() {
                const migrationData = {
                    notes: this.notes,
                    encryptionKey: this.encryptionKey,
                    exportDate: new Date().toISOString(),
                    version: '1.0',
                    appName: 'SecureNotes',
                    deviceInfo: navigator.userAgent.substring(0, 50)
                };
                
                // Create a base64 encoded package for easy transfer
                const dataStr = JSON.stringify(migrationData);
                const base64Data = btoa(unescape(encodeURIComponent(dataStr)));
                
                return base64Data;
            }

            importMigrationPackage(base64Package) {
                try {
                    const dataStr = decodeURIComponent(escape(atob(base64Package)));
                    const migrationData = JSON.parse(dataStr);
                    
                    if (!migrationData.notes || !migrationData.encryptionKey) {
                        throw new Error('Invalid migration package');
                    }
                    
                    // Restore data
                    this.notes = migrationData.notes;
                    this.encryptionKey = migrationData.encryptionKey;
                    localStorage.setItem('secureNotes_encKey', this.encryptionKey);
                    this.saveNotesToStorage();
                    this.updateStats();
                    this.renderNotes();
                    
                    return true;
                } catch (e) {
                    console.error('Migration failed:', e);
                    return false;
                }
            }
        }

        // Initialize the app
        const app = new SecureNotesApp();

        // Add additional CSS for toast error styling
        const style = document.createElement('style');
        style.textContent = `
            .toast-error {
                background: #dc2626 !important;
            }
            
            .install-prompt {
                background: linear-gradient(135deg, #059669, #10b981);
                color: white;
                padding: 12px 20px;
                border-radius: 12px;
                margin-bottom: 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                box-shadow: 0 4px 20px rgba(5, 150, 105, 0.3);
            }
            
            .install-prompt button {
                background: rgba(255, 255, 255, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: white;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 600;
                transition: background 0.3s ease;
            }
            
            .install-prompt button:hover {
                background: rgba(255, 255, 255, 0.3);
            }
            
            .migration-section {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 16px;
                padding: 20px;
                margin-bottom: 24px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .migration-section h3 {
                color: #1f2937;
                margin-bottom: 16px;
                font-size: 1.2rem;
            }
            
            .migration-controls {
                display: flex;
                gap: 12px;
                flex-wrap: wrap;
            }
            
            .qr-code {
                margin-top: 16px;
                text-align: center;
                padding: 20px;
                background: #f9fafb;
                border-radius: 12px;
                border: 2px dashed #d1d5db;
            }
        `;
        document.head.appendChild(style);

        // PWA Install functionality
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });

        function showInstallPrompt() {
            const installPrompt = document.createElement('div');
            installPrompt.className = 'install-prompt';
            installPrompt.innerHTML = `
                <div>
                    <strong>üì± Install SecureNotes</strong>
                    <div style="font-size: 0.9rem; margin-top: 4px; opacity: 0.9;">
                        Install as an app for the best experience
                    </div>
                </div>
                <div>
                    <button onclick="installApp()">Install</button>
                    <button onclick="dismissInstall()" style="margin-left: 8px;">Later</button>
                </div>
            `;
            
            document.querySelector('.container').insertBefore(installPrompt, document.querySelector('.stats'));
        }

        window.installApp = async function() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    app.showToast('App installed successfully!');
                }
                deferredPrompt = null;
                dismissInstall();
            }
        };

        window.dismissInstall = function() {
            const installPrompt = document.querySelector('.install-prompt');
            if (installPrompt) {
                installPrompt.remove();
            }
        };

        // Add migration section to the page
        function addMigrationSection() {
            const migrationHtml = `
                <div class="migration-section">
                    <h3>üîÑ Device Migration</h3>
                    <p style="color: #6b7280; margin-bottom: 16px;">
                        Transfer your notes to a new device securely. Your data stays private - it's only shared between your devices.
                    </p>
                    <div class="migration-controls">
                        <button class="btn btn-secondary" onclick="exportMigrationData()">üì¶ Create Migration Package</button>
                        <button class="btn btn-secondary" onclick="showImportMigration()">üì• Import from Another Device</button>
                        <button class="btn btn-secondary" onclick="showMigrationQR()">üì± Generate QR Code</button>
                    </div>
                    <div id="migrationResult" style="margin-top: 16px;"></div>
                </div>
            `;
            
            document.getElementById('notesContainer').insertAdjacentHTML('beforebegin', migrationHtml);
        }

        // Migration functions
        window.exportMigrationData = function() {
            try {
                const migrationPackage = app.generateMigrationPackage();
                const blob = new Blob([migrationPackage], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `SecureNotes_Migration_${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                app.showToast('Migration package created! Transfer this file to your new device.');
                
                // Show copy to clipboard option
                const resultDiv = document.getElementById('migrationResult');
                resultDiv.innerHTML = `
                    <div style="background: #f3f4f6; padding: 16px; border-radius: 12px; margin-top: 12px;">
                        <p style="margin-bottom: 12px; font-weight: 600;">Migration package ready!</p>
                        <button class="btn btn-secondary" onclick="copyMigrationToClipboard('${migrationPackage}')">
                            üìã Copy to Clipboard
                        </button>
                        <p style="font-size: 0.875rem; color: #6b7280; margin-top: 8px;">
                            You can also copy this text and paste it on your new device.
                        </p>
                    </div>
                `;
            } catch (e) {
                app.showToast('Failed to create migration package!', 'error');
            }
        };

        window.copyMigrationToClipboard = async function(data) {
            try {
                await navigator.clipboard.writeText(data);
                app.showToast('Migration data copied to clipboard!');
            } catch (e) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = data;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                app.showToast('Migration data copied to clipboard!');
            }
        };

        window.showImportMigration = function() {
            const resultDiv = document.getElementById('migrationResult');
            resultDiv.innerHTML = `
                <div style="background: #f3f4f6; padding: 20px; border-radius: 12px; margin-top: 12px;">
                    <h4 style="margin-bottom: 12px;">Import Migration Data</h4>
                    <div style="margin-bottom: 16px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">
                            Select migration file:
                        </label>
                        <input type="file" id="migrationFileInput" accept=".txt,.json" 
                               style="margin-bottom: 12px; padding: 8px; border: 1px solid #d1d5db; border-radius: 8px;">
                        <button class="btn btn-primary" onclick="importMigrationFile()">Import File</button>
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">
                            Or paste migration data:
                        </label>
                        <textarea id="migrationTextInput" placeholder="Paste your migration data here..." 
                                  style="width: 100%; height: 120px; padding: 12px; border: 1px solid #d1d5db; 
                                         border-radius: 8px; font-family: monospace; font-size: 12px; resize: vertical;"></textarea>
                        <button class="btn btn-primary" onclick="importMigrationText()" style="margin-top: 8px;">
                            Import Text
                        </button>
                    </div>
                </div>
            `;
        };

        window.importMigrationFile = function() {
            const fileInput = document.getElementById('migrationFileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                app.showToast('Please select a file first!', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const migrationData = e.target.result;
                if (app.importMigrationPackage(migrationData)) {
                    app.showToast('Migration completed successfully!');
                    document.getElementById('migrationResult').innerHTML = '';
                } else {
                    app.showToast('Migration failed! Please check the file.', 'error');
                }
            };
            reader.readAsText(file);
        };

        window.importMigrationText = function() {
            const textInput = document.getElementById('migrationTextInput');
            const migrationData = textInput.value.trim();
            
            if (!migrationData) {
                app.showToast('Please paste migration data first!', 'error');
                return;
            }
            
            if (app.importMigrationPackage(migrationData)) {
                app.showToast('Migration completed successfully!');
                document.getElementById('migrationResult').innerHTML = '';
                textInput.value = '';
            } else {
                app.showToast('Migration failed! Please check the data.', 'error');
            }
        };

        window.showMigrationQR = function() {
            const migrationPackage = app.generateMigrationPackage();
            
            // For demo purposes, we'll show a placeholder QR code
            // In a real implementation, you'd use a QR code library
            const resultDiv = document.getElementById('migrationResult');
            resultDiv.innerHTML = `
                <div class="qr-code">
                    <div style="font-size: 4rem; margin-bottom: 16px;">üì±</div>
                    <p style="font-weight: 600; margin-bottom: 8px;">QR Code Migration</p>
                    <p style="color: #6b7280; font-size: 0.875rem; margin-bottom: 16px;">
                        QR code would appear here. For now, use the "Copy to Clipboard" option below.
                    </p>
                    <button class="btn btn-secondary" onclick="copyMigrationToClipboard('${migrationPackage}')">
                        üìã Copy Migration Data
                    </button>
                    <p style="font-size: 0.75rem; color: #9ca3af; margin-top: 8px;">
                        Scan this QR code with the SecureNotes app on your new device
                    </p>
                </div>
            `;
        };

        // Add migration section after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            addMigrationSection();
        });

        // If already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', addMigrationSection);
        } else {
            addMigrationSection();
        }

        console.log('SecureNotes PWA loaded successfully!');
    </script>
</body>
